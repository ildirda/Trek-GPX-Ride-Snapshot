name: Build Windows EXE and Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install numpy matplotlib pyinstaller

      - name: Build EXE (PyInstaller)
        run: |
          pyinstaller --onefile --windowed --name "TrekRideSnapshot" `
            --add-data "en.json;." --add-data "ca.json;." `
            grafic.py

      - name: Upload EXE to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/TrekRideSnapshot.exe
